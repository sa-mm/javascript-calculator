<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    
    <link rel="stylesheet" href="css/style_flex.css">
  
  </head>
  <body>
    <div class="parent">
      <div id="calcButtons" class="child">
        <div class="row result">
          <p id="current">0</p>
        </div>
        <div class="row">
          <button id="clearKey" class="btn">AC</button><button id="negKey" class="btn">+/-</button><button class="btn">%</button><button id="dividesKey" class="btn btnOperator">/</button>
        </div>
        <div class="row">
          <button id="num7" class="btn">7</button><button id="num8" class="btn">8</button><button id="num9" class="btn">9</button><button id="timesKey" class="btn btnOperator">*</button>
        </div>                                                                                       
        <div class="row">                                                                            
          <button id="num4" class="btn">4</button><button id="num5" class="btn">5</button><button id="num6" class="btn">6</button><button id="minusKey" class="btn btnOperator">-</button>
        </div>                                                                                       
        <div class="row">                                                                            
          <button id="num1" class="btn">1</button><button id="num2" class="btn">2</button><button id="num3" class="btn">3</button><button id="plusKey" class="btn btnOperator">+</button>
        </div>
        <div class="row">
          <button id="num0" class="btn btnX2">0</button><button id="dot" class="btn">.</button><button id="enterKey" class="btn btnOperator">=</button>
        </div>
      </div>
    </div>
    
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="js/calc.js"></script>
  </body>
  
<!--Problems: 1) floats! 2) not yet mobile ready -->
</html>
