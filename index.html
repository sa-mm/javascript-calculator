<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    
    <link rel="stylesheet" href="css/style_flex.css">
  
  </head>
  <body>
    <div class="parent">
      <div id="calcButtons" class="child">
        <div class="row result">
          <p id="display">0</p>
        </div>
        <div class="row">
          <button id="clear" class="btn">AC</button><button id="neg" class="btn">+/-</button><button id="%" class="btn">%</button><button id="divide" class="btn btnOperator">/</button>
        </div>
        <div class="row">
          <button id="seven" class="btn">7</button><button id="eight" class="btn">8</button><button id="nine" class="btn">9</button><button id="multiply" class="btn btnOperator">*</button>
        </div>                                                                                       
        <div class="row">                                                                            
          <button id="four" class="btn">4</button><button id="five" class="btn">5</button><button id="six" class="btn">6</button><button id="subtract" class="btn btnOperator">-</button>
        </div>                                                                                       
        <div class="row">                                                                            
          <button id="one" class="btn">1</button><button id="two" class="btn">2</button><button id="three" class="btn">3</button><button id="add" class="btn btnOperator">+</button>
        </div>
        <div class="row">
          <button id="zero" class="btn btnX2">0</button><button id="decimal" class="btn">.</button><button id="equals" class="btn btnOperator">=</button>
        </div>
      </div>
    </div>
    
    <script src="bundle.js"></script>
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
  </body>
  
<!--Problems: 2) not yet mobile ready -->
</html>
