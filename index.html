<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    
    <link rel="stylesheet" href="css/style_flex.css">
  
  </head>
  <body>
    <div class="parent">
      <div id="calcButtons" class="child">
        <div class="row result">
          <p id="current">0</p>
        </div>
        <div class="row">
          <button id="c" class="btn">AC</button><button id="neg" class="btn">+/-</button><button id="%" class="btn">%</button><button id="/" class="btn btnOperator">/</button>
        </div>
        <div class="row">
          <button id="7" class="btn">7</button><button id="8" class="btn">8</button><button id="9" class="btn">9</button><button id="*" class="btn btnOperator">*</button>
        </div>                                                                                       
        <div class="row">                                                                            
          <button id="4" class="btn">4</button><button id="5" class="btn">5</button><button id="6" class="btn">6</button><button id="-" class="btn btnOperator">-</button>
        </div>                                                                                       
        <div class="row">                                                                            
          <button id="1" class="btn">1</button><button id="2" class="btn">2</button><button id="3" class="btn">3</button><button id="+" class="btn btnOperator">+</button>
        </div>
        <div class="row">
          <button id="0" class="btn btnX2">0</button><button id="." class="btn">.</button><button id="=" class="btn btnOperator">=</button>
        </div>
      </div>
    </div>
    
    <script src="bundle.js"></script>
  </body>
  
<!--Problems: 2) not yet mobile ready -->
</html>
