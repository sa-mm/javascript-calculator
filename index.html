<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
  
</head>

<body>
  <div class="container-fluid">
    <div class="col-md-6 col-xs-10 col-md-offset-3 col-xs-offset-1">
      <div class="row">
        <div id="calcButtons" class="col-xs-6 well">
          <div class="row">
            <div class="col-xs-6">
              <p id="equation">&nbsp;</p>
            </div>
            <div class="col-xs-6">
              <!-- <p>Current value: </p> -->
              <p id="current" align="right">0</p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-9">
              <div class="row no-gutter">
                <div class="col-xs-4">
                  <button id="clearKey" type="button" class="btn btn-default btn-block first">AC</button>
                </div>
                <div class="col-xs-4">
                  <button id="negKey" type="button" class="btn btn-default btn-block"><sup>+</sup>/-</button>
                </div>
                <div class="col-xs-4">
                  <button id="dividesKey" type="button" class="btn btn-default btn-block">/</button>
                </div>
              </div>
              <div class="row no-gutter">
                <div class="col-xs-4">
                  <button id="num7" type="button" class="btn btn-default btn-block">7</button>
                </div>
                <div class="col-xs-4">
                  <button id="num8" type="button" class="btn btn-default btn-block">8</button>
                </div>
                <div class="col-xs-4">
                  <button id="num9" type="button" class="btn btn-default btn-block">9</button>
                </div>
              </div>
              <div class="row no-gutter">
                <div class="col-xs-4">
                  <button id="num4" type="button" class="btn btn-default btn-block">4</button>
                </div>
                <div class="col-xs-4">
                  <button id="num5" type="button" class="btn btn-default btn-block">5</button>
                </div>
                <div class="col-xs-4">
                  <button id="num6" type="button" class="btn btn-default btn-block">6</button>
                </div>
              </div>
              <div class="row no-gutter">
                <div class="col-xs-4">
                  <button id="num1" type="button" class="btn btn-default btn-block">1</button>
                </div>
                <div class="col-xs-4">
                  <button id="num2" type="button" class="btn btn-default btn-block">2</button>
                </div>
                <div class="col-xs-4">
                  <button id="num3" type="button" class="btn btn-default btn-block">3</button>
                </div>
              </div>
              <div class="row no-gutter">
                <div class="col-xs-8">
                  <button id="num0" type="button" class="btn btn-default btn-block">0</button>
                </div>
                <div class="col-xs-4">
                  <button id="dot" type="button" class="btn btn-default btn-block">.</button>
                </div>
              </div>
            </div>

            <div class="col-xs-3">
              <div class="row no-gutter">
                <div class="col-xs-12">
                  <button id="timesKey" type="button" class="btn btn-default btn-block">*</button>
                </div>
              </div>
              <div class="row no-gutter">
                <div class="col-xs-12">
                  <button id="minusKey" type="button" class="btn btn-default btn-block">-</button>
                </div>
              </div>
              <div class="row no-gutter">
                <div class="col-xs-12">
                  <button id="plusKey" type="button" class="btn btn-default btn-block">+</button>
                </div>
              </div>
              <div class="row no-gutter">
                <div class="col-xs-12">
                  <button id="enterKey" type="button" class="btn btn-default btn-block last">enter</button>
                </div>
              </div>
          </div>
        </div>
      </div>
      <div id="totalDiv" class="col-xs-6 well">
        <p>Total: </p>
        <p id="result">0</p>
      </div>
    </div>
  </div>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
  <script src="js/calc.js"></script>
</body>
</html>
